<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Link Example</title>
    <style>
        body {
            height: 2000px; /* Just to demonstrate scrolling */
        }
        #targetDiv {
            margin-top: 1500px; /* Positioning the div lower on the page */
            padding: 20px;
            background-color: lightblue;
            border: 1px solid blue;
        }
    </style>
</head>
<body>

    <a href="#targetDiv">Go to Target Div</a>

    <div id="targetDiv">
        <h2>This is the target div</h2>
        <p>Content goes here.</p>
    </div>

</body>
</html>
