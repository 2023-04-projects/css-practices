<html>
<head>
<title>CSS</title>
<style type="text/css">
thead {
	color: white;
}

thead {
	background: green;
}

th {
	color: red;
}

tr {
	font-weight: bold;
}

input[type="text"] {
	border: 4px solid #2c693c;
}

input[type="email"] {
	border: 4px solid #2c693c;
}
input[type="submit"]{
 background-color:#355e9c;
 color: white;
}

</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Student Form</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>NAME</td>
				<td><input type="text" id="name"></td>
			</tr>
			<tr>
				<td>EMAIL</td>
				<td><input type="email" id="email"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
